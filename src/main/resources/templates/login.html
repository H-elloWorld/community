<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel" aria-hidden="true" class="modal fade" th:fragment="login">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="login-modalLabel" class="modal-title">Customer Login</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form action="/login" method="post" id="login_form">
                    <div class="form-group">
                        <input id="account" name="account" type="text" placeholder="账号" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" placeholder="密码" class="form-control">
                    </div>
                    <p class="text-center">
                        <button id="login" class="btn btn-template-outlined"><i class="fa fa-sign-in"></i>登录</button>
                    </p>
                </form>
                <p class="text-center text-muted">Not registered yet?</p>
                <p class="text-center text-muted"><a href="customer-register.html"><strong>Register now</strong></a>! It is easy and done in 1 minute and gives you access to special discounts and much more!</p>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $('#login').on('click',function () {
        $.post('/login',$('#login_form').serialize(),function (data) {

        })
    })
</script>
</html>
